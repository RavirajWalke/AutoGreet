        <script type="text/javascript">
            function validate()
            {
                if (document.getElementById("uname").value == "")
                {
                    alert("Enter User Name!");
                    return false;
                } else if (document.getElementById("uid").value == "")
                {
                    alert("Enter UserID!");
                    return false;
                } else if (document.getElementById("uid").value.indexOf(" ") >= 0)
                {
                    alert("UserID can not contain space!");
                    return false;
                } else if (document.getElementById("eid").value == "")
                {
                    alert("EmailID must contain @!");
                    return false;
                } else if (document.getElementById("pass").value != document.getElementById("cpass").value)
                {
                    alert("Password do not match!");
                    return false;
                } else if (document.getElementById("pass").value.length < 6)
                {
                    alert("Password length must be at least 6!");
                    return false;
                } else if (document.getElementById("dob").value == 0)
                {
                    alert("Enter date");
                } else
                    return true;
            }
        </script>
